<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      margin-top: 50px;
      margin-left: 300px;
      border: 15px solid black;
    }
  </style>
</head>
<center><h2>FLAPPY BIRD Lá»–I</h2></center>

<body>
<canvas id="canvas"></canvas>
</body>
<script>
  const WIDTH = 800;
  const HEIGHT = 500;
  const speed = 2;
  const size = 30;
  let score = 0;

  const canvas = document.getElementById('canvas');
  const c = canvas.getContext('2d');

  canvas.width = WIDTH;
  canvas.height = HEIGHT;

  function randomIntFromRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  function Object(x, y, height, color) {
    this.x = x;
    this.y = y;
    this.height = height;
    this.color = color;

    this.update = function () {
      this.x -= speed;
      this.draw();
    }
    this.draw = function () {
      c.beginPath();
      c.fillStyle = this.color;
      c.fillRect(this.x, this.y, size, height);
      c.closePath();
    }
  }

  let bottomObjects = [];
  let topObjects = [];

  function init() {
    let x = 200
    for (let i = 0; i < 1000; i++) {
      let height = randomIntFromRange(200, 300);
      topObjects.push(new Object(x, 0, height, 'green'));

      let y = height + randomIntFromRange(100, 200);
      bottomObjects.push(new Object(x, y, HEIGHT - y, 'green'));
      x += 200;
    }
  }



  init();

  //animations
  function animate() {
    requestAnimationFrame(animate);
    c.clearRect(0, 0, WIDTH, HEIGHT);


    for (let i = 0; i < topObjects.length; i++) {
      topObjects[i].update();
      bottomObjects[i].update();
    }
    c.font = "30px Arial";
    c.fillStyle = "black";
    c.fillText("Score: " + score, 10, 50);
  }
  animate();



</script>
</html>
